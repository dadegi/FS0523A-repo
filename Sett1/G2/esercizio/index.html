<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bank account</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<div class="container-fluid text-center">
		<h1>BANK ACCOUNT</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-6 text-center border border-4 border-primary">
				<h2>Conto madre</h2>
				<fieldset>
					<label for="balanceInitM" class="form-label">
						Saldo iniziale
					</label>
					<input type="number" id="balanceInitM" class="form-text" />
					<button type="button" class="btn btn-primary btn-sm"
						id="inizioM">
						CALCOLA
					</button>
					<p>&nbsp;</p>
					<label for="versamentoM" class="form-label">
						Versamento
					</label>
					<input type="number" id="versamentoM" class="form-text" />
					<button type="button" class="btn btn-success btn-sm"
						id="depositaM">
						DEPOSITA
					</button>
					<p>&nbsp;</p>
					<label for="prelievoM" class="form-label">
						Prelievo
					</label>
					<input type="number" id="prelievoM" class="form-text" />
					<button type="button" class="btn btn-danger btn-sm"
						id="prelevaM">
						PRELEVA
					</button>
				</fieldset>
				<hr />
				<h2>Situazione</h2>
				<h3>saldo</h3>
				<h4 id="saldoM"></h4>
				<h3>storico prelievi</h3>
				<ul id="prelieviM" class="list-unstyled"></ul>
				<h3>storico versamenti</h3>
				<ul id="versamentiM" class="list-unstyled"></ul>
			</div>

			<div class="col-6 text-center border border-4 border-primary">
				<h2>Conto figlio</h2>
				<fieldset>
					<label for="balanceInitF" class="form-label">
						Saldo iniziale
					</label>
					<input type="number" id="balanceInitF" class="form-text" />
					<button type="button" class="btn btn-primary btn-sm"
						id="inizioF">
						CALCOLA
					</button>
					<p>&nbsp;</p>
					<label for="versamentoF" class="form-label">
						Versamento
					</label>
					<input type="number" id="versamentoF" class="form-text" />
					<button type="button" class="btn btn-success btn-sm"
						id="depositaF">
						DEPOSITA
					</button>
					<p>&nbsp;</p>
					<label for="prelievoF" class="form-label">
						Prelievo
					</label>
					<input type="number" id="prelievoF" class="form-text" />
					<button type="button" class="btn btn-danger btn-sm"
						id="prelevaF">
						PRELEVA
					</button>
				</fieldset>
				<hr />
				<h2>Situazione</h2>
				<h3>saldo</h3>
				<h4 id="saldoF"></h4>
				<h3>storico prelievi</h3>
				<ul id="prelieviF" class="list-unstyled"></ul>
				<h3>storico versamenti</h3>
				<ul id="versamentiF" class="list-unstyled"></ul>
			</div>
		</div>
	</div>

	<script src="assets/js/script.js"></script>
</body>

</html>
