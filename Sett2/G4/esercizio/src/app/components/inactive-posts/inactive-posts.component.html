<div class="container mt-3">
    <div *ngFor="let post of posts; let i = index">
        <div *ngIf="!post.active">
            <app-post-card *ngIf="!post.active" [post]="post">
                <button (click)="onActivePost(post.id, i)" class="btn btn-primary">Attiva</button>
                <a [routerLink]="['/inactivePosts', post.id]" routerLinkActive="active" class="btn btn-primary ms-2">Dettagli</a>
            </app-post-card>
        </div>
    </div>
</div>
