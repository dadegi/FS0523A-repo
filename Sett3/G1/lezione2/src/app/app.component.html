<div class="text-center">
    <div class="container">
        <div class="row">
            <h1>Crea nuovo utente</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" required name="nome"
                        [(ngModel)]="nuovoUtente.first_name">
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" class="form-control" required
                        name="cognome" [(ngModel)]="nuovoUtente.last_name">
                </div>
                <button type="button" class="btn btn-primary"
                    (click)="creaUtente()">Crea</button>
            </form>
        </div>
        <div class="row">
            <h1>Lista utenti</h1>
            <ul class="list-group">
                <li *ngFor="let user of users" class="list-group-item">Id: {{
                    user.id }} - Nome: {{ user.first_name }} - Cognome: {{
                    user.last_name }} - Email: {{ user.email }} - Immagine: <img
                        src="{{user.avatar}}">
                    <button type="button" class="btn btn-danger"
                        (click)="cancella(user.id)">X</button>
                </li>
            </ul>
        </div>
    </div>
</div>
