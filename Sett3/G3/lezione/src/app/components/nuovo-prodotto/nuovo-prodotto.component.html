<div class="container">
    <h1 class="text-center">Inserisci nuovo prodotto</h1>
    <form #form="ngForm" (ngSubmit)="aggiungi(form)">
        <div class="form-group">
            <label for="codice">Codice prodotto</label>
            <input type="text" name="codice" id="codice" class="form-control" required ngModel>
        </div>
        <div class="form-group">
            <label for="nomeProdotto">Nome prodotto</label>
            <input type="text" name="nomeProdotto" id="nomeProdotto" class="form-control" required ngModel>
        </div>
        <div class="form-group">
            <label for="prezzo">Prezzo prodotto</label>
            <input type="text" name="prezzo" id="prezzo" class="form-control" required ngModel>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-success mt-3">Inserisci</button>
    </form>
</div>
